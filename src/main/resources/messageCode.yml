batch:
  status:
    completed:
      msg: "batch job run is complete"
    failed:
      msg: "batch job run failed"
    running:
      msg : "batch job is already running"
    noop:
      msg: "batch job noop"
    stopped:
      msg: "batch job stopped"
    unknown:
      msg: "unknown error has occurred"
  response:
    success:
      code: "0000"
      msg: "batch job run success"
    fail:
      code: "-9999"
      msg: "batch job run failed"
