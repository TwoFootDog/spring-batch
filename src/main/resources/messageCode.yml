batch:
  status:
    completed:
      msg: "batch job run is complete"
    failed:
      msg: "batch job run failed"
    running:
      msg : "batch job is already running"
    noop:
      msg: "batch job noop"
    stopped:
      msg: "batch job stopped"
    unknown:
      msg: "unknown error has occurred"
  response:
    success:
      code: "K0000"
      msg: "batch job operation success"
    fail:
      code: "K9999"
      msg: "batch job operation failed. cause : {0}"
schedule:
  response:
    success:
      code: "K0000"
      msg: "schedule operation success"
    fail:
      code: "K9999"
      msg: "schedule operation failed. cause : {0}"
